<mat-spinner diameter="50" *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading" >
    <mat-form-field>
      <input name="email" matInput type="email" placeholder="E-Mail" ngModel #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input name="password" matInput type="password" placeholder="Password" ngModel #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Signup</button>
  </form>
</mat-card>
