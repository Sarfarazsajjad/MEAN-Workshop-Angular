<mat-spinner diameter="50" *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>{{post.title}}</mat-panel-title>
      <!-- <mat-panel-description>{{post.postDescription}}</mat-panel-description> -->
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit', post._id]">EDIT</button>
      <button mat-button color="warn" (click)="deletePost(post)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="!posts.length" class="mat-body-1 info-text">No Posts Yet!</p>
