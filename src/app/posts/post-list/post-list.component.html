<mat-accordion multi="true" *ngIf="posts.length">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>{{post.postTitle}}</mat-panel-title>
      <!-- <mat-panel-description>{{post.postDescription}}</mat-panel-description> -->
    </mat-expansion-panel-header>
    <p>{{post.postContent}}</p>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="!posts.length" class="mat-body-1 info-text">No Posts Yet!</p>
